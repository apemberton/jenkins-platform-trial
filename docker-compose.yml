cjoc:
    image: cloudbees/jenkins-operations-center:1.625.3.1
    container_name: cjoc
    volumes:
        - cjp-trial-data-joc:/usr/share/jenkins/ref/init.groovy.d
    environment:
        JENKINS_URL: "${JENKINS_URL}"
cje1:
    image: cloudbees/jenkins-enterprise:1.625.3.1
    container_name: cje1
    environment:
        JENKINS_OPTS: --prefix=/cje1
proxy:
    image: kmadel/haproxy:cjp-trial
    ports:
        - "80:80"
        - "9000:9000"
        - "50000:50000"
